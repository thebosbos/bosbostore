<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>Simple Arcade Game - Drag Control on Mobile</title>
<style>
  /* (Styles remain the same as before, omitted here for brevity) */
  /* Just use the previous CSS from last full example */
</style>
</head>
<body>

<nav id="navbar">Simple Arcade</nav>

<div id="game-area">
  <div id="player"></div>
  <button id="start-game">Start Game</button>
</div>

<div id="mobile-controls">
  <div id="left-btn" class="control-btn" aria-label="Move Left">&#8592;</div>
  <div id="right-btn" class="control-btn" aria-label="Move Right">&#8594;</div>
</div>

<div id="score">Score: 0</div>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const gameArea = document.getElementById('game-area');
    const player = document.getElementById('player');
    const startButton = document.getElementById('start-game');
    const scoreDisplay = document.getElementById('score');

    const leftBtn = document.getElementById('left-btn');
    const rightBtn = document.getElementById('right-btn');

    let gameInterval;
    let blocks = [];
    let score = 0;
    let isGameOver = false;

    let gameWidth, gameHeight, playerWidth, playerHeight;

    function updateSizes() {
      gameWidth = gameArea.clientWidth;
      gameHeight = gameArea.clientHeight;
      playerWidth = player.clientWidth;
      playerHeight = player.clientHeight;
    }
    updateSizes();
    window.addEventListener('resize', updateSizes);

    let playerX = 220;
    const playerSpeed = 25;

    function movePlayer(dir) {
      if (dir === 'left') {
        playerX = Math.max(0, playerX - playerSpeed);
      } else if (dir === 'right') {
        playerX = Math.min(gameWidth - playerWidth, playerX + playerSpeed);
      }
      player.style.left = playerX + 'px';
    }

    function setPlayerX(x) {
      playerX = Math.min(Math.max(0, x), gameWidth - playerWidth);
      player.style.left = playerX + 'px';
    }

    function createBlock() {
      const block = document.createElement('div');
      block.classList.add('block');
      block.style.top = '-50px';
      const blockX = Math.floor(Math.random() * (gameWidth - 50));
      block.style.left = blockX + 'px';
      gameArea.appendChild(block);
      blocks.push({ el: block, x: blockX, y: -50 });
    }

    function updateBlocks() {
      for (let i = blocks.length - 1; i >= 0; i--) {
        const b = blocks[i];
        b.y += 6;
        if (b.y > gameHeight) {
          gameArea.removeChild(b.el);
          blocks.splice(i, 1);
          continue;
        }
        b.el.style.top = b.y + 'px';

        if (
          b.y + 50 > gameHeight - playerHeight - 20 &&
          b.x < playerX + playerWidth &&
          b.x + 50 > playerX
        ) {
          endGame();
          return;
        }
      }
    }

    function gameLoop() {
      if (isGameOver) return;
      updateBlocks();

      score++;
      scoreDisplay.textContent = 'Score: ' + score;

      if (Math.random() < 0.04) {
        createBlock();
      }
    }

    function startGame() {
      isGameOver = false;
      score = 0;
      scoreDisplay.textContent = 'Score: 0';

      blocks.forEach(b => gameArea.removeChild(b.el));
      blocks = [];

      playerX = (gameWidth - playerWidth) / 2;
      player.style.left = playerX + 'px';

      if (gameInterval) clearInterval(gameInterval);
      gameInterval = setInterval(gameLoop, 1000 / 60);

      startButton.style.display = 'none';
    }

    function endGame() {
      isGameOver = true;
      clearInterval(gameInterval);
      startButton.textContent = `Game Over! Score: ${score}\nClick to Restart`;
      startButton.style.display = 'block';
    }

    document.addEventListener('keydown', e => {
      if (isGameOver) return;
      if (e.key === 'ArrowLeft' || e.key === 'a') {
        movePlayer('left');
      } else if (e.key === 'ArrowRight' || e.key === 'd') {
        movePlayer('right');
      }
    });

    // Mobile touch controls - continuous movement while holding left/right buttons
    let leftPressed = false;
    let rightPressed = false;

    function touchStartHandler(dir) {
      if (isGameOver) return;
      if (dir === 'left') leftPressed = true;
      else if (dir === 'right') rightPressed = true;
    }
    function touchEndHandler(dir) {
      if (dir === 'left') leftPressed = false;
      else if (dir === 'right') rightPressed = false;
    }

    leftBtn.addEventListener('touchstart', e => {
      e.preventDefault();
      touchStartHandler('left');
    });
    leftBtn.addEventListener('touchend', e => {
      e.preventDefault();
      touchEndHandler('left');
    });
    leftBtn.addEventListener('touchcancel', e => {
      e.preventDefault();
      touchEndHandler('left');
    });

    rightBtn.addEventListener('touchstart', e => {
      e.preventDefault();
      touchStartHandler('right');
    });
    rightBtn.addEventListener('touchend', e => {
      e.preventDefault();
      touchEndHandler('right');
    });
    rightBtn.addEventListener('touchcancel', e => {
      e.preventDefault();
      touchEndHandler('right');
    });

    // Update player position continuously on mobile when buttons pressed
    function mobileControlLoop() {
      if (!isGameOver) {
        if (leftPressed) movePlayer('left');
        if (rightPressed) movePlayer('right');
      }
      requestAnimationFrame(mobileControlLoop);
    }
    mobileControlLoop();

    // New: Drag to move player on mobile
    let dragging = false;

    gameArea.addEventListener('touchstart', e => {
      if (isGameOver) return;
      // Prevent starting drag if start button visible
      if (startButton.style.display !== 'none') return;
      dragging = true;
      const touch = e.touches[0];
      // Move player to finger X relative to game area
      const rect = gameArea.getBoundingClientRect();
      const fingerX = touch.clientX - rect.left;
      setPlayerX(fingerX - playerWidth / 2);
    });

    gameArea.addEventListener('touchmove', e => {
      if (!dragging || isGameOver) return;
      const touch = e.touches[0];
      const rect = gameArea.getBoundingClientRect();
      const fingerX = touch.clientX - rect.left;
      setPlayerX(fingerX - playerWidth / 2);
    });

    gameArea.addEventListener('touchend', e => {
      dragging = false;
    });
    gameArea.addEventListener('touchcancel', e => {
      dragging = false;
    });

    startButton.addEventListener('click', startGame);
  });
</script>

</body>
</html>
