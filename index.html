<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mister White Game</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
      min-height: 100vh;
      user-select: none;
    }
    #mister-white-container {
      width: 100%;
      max-width: 480px;
      background: #1a1a2e;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5), inset 0 0 50px #764ba2;
      padding: 1.5rem 2rem;
      margin-top: 2rem;
      text-align: center;
    }
    label {
      display: inline-block;
      margin: 0 1rem 1rem 0;
      font-weight: bold;
    }
    input[type=number] {
      width: 60px;
      padding: 0.25rem 0.5rem;
      border-radius: 6px;
      border: none;
      text-align: center;
      font-size: 1rem;
    }
    button {
      background: #5f27cd;
      border: none;
      padding: 0.6rem 1.5rem;
      font-size: 1.1rem;
      font-weight: bold;
      border-radius: 30px;
      color: white;
      cursor: pointer;
      box-shadow: 0 6px 16px rgba(95, 39, 205, 0.7);
      transition: background 0.3s ease;
      margin-top: 1rem;
    }
    button:hover {
      background: #341f97;
    }
    #mw-info {
      margin-top: 1rem;
      font-size: 1.2rem;
      min-height: 3em;
    }
    #mw-player, #mw-guess, #mw-word-guess {
      margin-top: 1rem;
    }
    #mw-guess button {
      margin: 0.2rem 0.3rem;
      min-width: 80px;
    }
    /* Modal styles */
    #modal-bg {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    #modal-bg.show {
      visibility: visible;
      opacity: 1;
    }
    #modal {
      background: #2c2c54;
      padding: 2rem 2.5rem;
      border-radius: 20px;
      max-width: 400px;
      width: 90%;
      text-align: center;
      box-shadow: 0 0 20px #764ba2;
    }
    #modal input[type=text] {
      width: 100%;
      padding: 0.5rem;
      border-radius: 12px;
      border: none;
      font-size: 1.1rem;
      margin-top: 1rem;
      box-sizing: border-box;
    }
    #modal button {
      margin-top: 1.5rem;
      width: 100%;
    }
     #start-mister-white{
    background: #5f27cd;
    border: none;
    padding: 0.8rem 2rem;
    font-size: 1.2rem;
    font-weight: bold;
    border-radius: 30px;
    color: white;
    cursor: pointer;
    box-shadow: 0 6px 16px rgba(95, 39, 205, 0.7);
    transition: background 0.3s ease;
  }
  </style>
</head>
<body>

  <div id="mister-white-container">
    <h2>Mister White</h2>
    <div id="mister-white-settings">
      <label>
        Number of Players:
        <input type="number" id="numPlayers" min="3" max="10" value="4" />
      </label>
      <label>
        Number of Mr. Whites:
        <input type="number" id="numWhites" min="1" max="3" value="1" />
      </label>
    </div>
    <button id="start-mister-white">Start Game</button>

    <div id="mw-info"></div>
    <div id="mw-player"></div>
    <div id="mw-guess" style="display:none;"></div>
    <div id="mw-word-guess" style="display:none;"></div>
  </div>

  <!-- Modal for input & word reveal -->
  <div id="modal-bg">
    <div id="modal">
      <div id="modal-content"></div>
      <input type="text" id="modal-input" style="display:none;" />
      <button id="modal-button">OK</button>
    </div>
  </div>

<script>
  const wordList = [
    'Apple', 'Tiger', 'River', 'Guitar', 'Rocket',
    'Moon', 'Ocean', 'Pencil', 'Pizza', 'Castle',
    'Forest', 'Camera', 'Phone', 'Clock', 'Cloud',
    'Shoe', 'Star', 'Mountain', 'Laptop', 'Chair',
    'Car', 'Book', 'Tree', 'Coffee', 'Bottle',
    'Window', 'Ball', 'Cat', 'Dog', 'Bread',
    'Door', 'Fish', 'House', 'Ice', 'Key',
    'Lamp', 'Map', 'Nose', 'Orange', 'Pen',
    'Queen', 'Road', 'Sun', 'Table', 'Umbrella',
    'Van', 'Water', 'Xylophone', 'Yacht', 'Zoo',
    'Garden', 'Hat', 'Island', 'Jacket', 'Kite',
    'Leaf', 'Milk', 'Nest', 'Ocean', 'Pillow',
    'Quilt', 'Ring', 'Snow', 'Tree', 'Vase'
  ];

  const modalBg = document.getElementById('modal-bg');
  const modalContent = document.getElementById('modal-content');
  const modalInput = document.getElementById('modal-input');
  const modalButton = document.getElementById('modal-button');

  let mwPlayers = [];
  let totalPlayers = 4;
  let numWhites = 1;
  let currentPlayerIndex = 0;
  let gameStarted = false;

  const mwStartBtn = document.getElementById('start-mister-white');
  const mwInfo = document.getElementById('mw-info');
  const mwPlayerDiv = document.getElementById('mw-player');
  const mwGuessDiv = document.getElementById('mw-guess');
  const mwWordGuessDiv = document.getElementById('mw-word-guess');

  function shuffleArray(arr) {
    for (let i = arr.length -1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i+1));
      [arr[i], arr[j]] = [arr[j], arr[i]];
    }
    return arr;
  }

  // Show modal helper, with optional input (if inputCallback provided)
  function showModal(text, inputCallback) {
    modalContent.innerHTML = text;
    if (inputCallback) {
      modalInput.style.display = 'block';
      modalInput.value = '';
      modalInput.focus();
      modalButton.disabled = true;
      modalInput.oninput = () => {
        modalButton.disabled = modalInput.value.trim() === '';
      };
      modalButton.onclick = () => {
        const val = modalInput.value.trim();
        if (val !== '') {
          inputCallback(val);
          hideModal();
        }
      };
    } else {
      modalInput.style.display = 'none';
      modalButton.disabled = false;
      modalButton.onclick = () => {
        hideModal();
      };
    }
    modalBg.classList.add('show');
  }
  function hideModal() {
    modalBg.classList.remove('show');
  }

  function startMisterWhiteGame() {
    // Reset everything
    mwPlayers = [];
    mwInfo.innerHTML = '';
    mwPlayerDiv.innerHTML = '';
    mwGuessDiv.style.display = 'none';
    mwGuessDiv.innerHTML = '';
    mwWordGuessDiv.style.display = 'none';
    mwWordGuessDiv.innerHTML = '';

    totalPlayers = parseInt(document.getElementById('numPlayers').value);
    numWhites = parseInt(document.getElementById('numWhites').value);

    if (numWhites >= totalPlayers) {
      alert("Number of Mr. Whites must be less than total players.");
      return;
    }
    if (totalPlayers < 3) {
      alert("Minimum 3 players required.");
      return;
    }

    // Create roles array
    let roles = Array(totalPlayers - numWhites).fill('civilian')
                  .concat(Array(numWhites).fill('white'));
    shuffleArray(roles);

    // Pick 1 word for civilians (random from list)
    const secretWord = wordList[Math.floor(Math.random() * wordList.length)];

    // Assign players with role, name placeholder and word (Mr Whites get no word)
    for(let i=0; i < totalPlayers; i++) {
      mwPlayers.push({
        id: i+1,
        name: '',
        role: roles[i],
        word: roles[i] === 'civilian' ? secretWord : ''
      });
    }

    currentPlayerIndex = 0;
    gameStarted = true;
    askPlayerName();
  }

  // Ask for player name one by one
  function askPlayerName() {
    if (currentPlayerIndex >= totalPlayers) {
      // All names asked, now start showing roles and words
      currentPlayerIndex = 0;
      showPlayerRole();
      return;
    }
    showModal(`Player ${currentPlayerIndex + 1}, enter your name:`, (name) => {
      mwPlayers[currentPlayerIndex].name = name;
      currentPlayerIndex++;
      askPlayerName();
    });
  }

  // Show each player their role and word privately
  function showPlayerRole() {
    if (currentPlayerIndex >= totalPlayers) {
      // Finished showing all roles, start guessing phase
      currentPlayerIndex = 0;
      mwInfo.innerHTML = `All players know their roles. <br><strong>${mwPlayers[0].name}, it's your turn to view your word and role.</strong>`;
      mwPlayerDiv.innerHTML = '';
      showNextPlayerView();
      return;
    }
    const player = mwPlayers[currentPlayerIndex];
    let msg = `<strong>${player.name}</strong>, your role is: <span style="color: #ffd700;">${player.role === 'white' ? 'Mister White' : 'Civilian'}</span><br>`;
    if (player.role === 'civilian') {
      msg += `Your secret word is:<br><span style="font-size:1.4rem; font-weight:bold;">${player.word}</span>`;
    } else {
      msg += `You are Mister White.<br>Try to blend in and guess the secret word later!`;
    }

    showModal(msg, null);
    modalButton.onclick = () => {
      hideModal();
      currentPlayerIndex++;
      showPlayerRole();
    };
  }

  // Cycle through players so each can see their role and word (to avoid cheating)
  function showNextPlayerView() {
    if (currentPlayerIndex >= totalPlayers) {
      // All viewed, start voting phase
      currentPlayerIndex = 0;
      mwPlayerDiv.innerHTML = `<strong>Voting phase started!</strong><br>Players vote who is Mister White.`;
      showGuessButtons();
      return;
    }
    const player = mwPlayers[currentPlayerIndex];
    let msg = `<strong>${player.name}</strong>, your role is: <span style="color: #ffd700;">${player.role === 'white' ? 'Mister White' : 'Civilian'}</span><br>`;
    if (player.role === 'civilian') {
      msg += `Your secret word is:<br><span style="font-size:1.4rem; font-weight:bold;">${player.word}</span>`;
    } else {
      msg += `You are Mister White.<br>Try to blend in and guess the secret word later!`;
    }
    msg += `<br><br><em>Click OK and pass the device to next player.</em>`;

    showModal(msg, null);
    modalButton.onclick = () => {
      hideModal();
      currentPlayerIndex++;
      showNextPlayerView();
    };
  }

  // Show voting buttons so players vote who they think is Mister White
  function showGuessButtons() {
    mwGuessDiv.innerHTML = `
      <p>Vote: Who do you think is Mister White?</p>
      ${mwPlayers.map(p => `<button class="guess-btn" data-id="${p.id}">${p.name}</button>`).join('')}
    `;
    mwGuessDiv.style.display = 'block';

    const buttons = mwGuessDiv.querySelectorAll('.guess-btn');
    buttons.forEach(btn => {
      btn.onclick = () => {
        const voteId = parseInt(btn.getAttribute('data-id'));
        startWordGuess(voteId);
      };
    });
  }

  // Voted player must guess the secret word
  function startWordGuess(votedPlayerId) {
    const votedPlayer = mwPlayers.find(p => p.id === votedPlayerId);

    mwGuessDiv.style.display = 'none';

    // Show input for the voted player to guess the secret word
    mwWordGuessDiv.style.display = 'block';
    mwWordGuessDiv.innerHTML = `
      <p><strong>${votedPlayer.name}</strong>, you have been voted as Mister White.<br>
      Please guess the secret word:</p>
      <input type="text" id="word-guess-input" placeholder="Type the word here" autofocus />
      <br />
      <button id="submit-word-guess" disabled>Submit Guess</button>
    `;

    const input = document.getElementById('word-guess-input');
    const btn = document.getElementById('submit-word-guess');

    input.addEventListener('input', () => {
      btn.disabled = input.value.trim() === '';
    });

    btn.onclick = () => {
      const guess = input.value.trim().toLowerCase();
      // The actual secret word is from any civilian's word
      const actualWord = mwPlayers.find(p => p.role === 'civilian').word.toLowerCase();

      mwWordGuessDiv.style.display = 'none';

      // Determine winner based on guess and role
      let resultMsg = '';
      if (guess === actualWord) {
        if (votedPlayer.role === 'white') {
          resultMsg = `<strong>${votedPlayer.name} guessed the word correctly.<br>Mister White wins! 😎</strong>`;
        } else {
          resultMsg = `<strong>${votedPlayer.name} guessed the word correctly.<br>Civilians win! 🎉</strong>`;
        }
      } else {
        if (votedPlayer.role === 'white') {
          resultMsg = `<strong>${votedPlayer.name} guessed the word incorrectly.<br>Civilians win! 🎉</strong>`;
        } else {
          resultMsg = `<strong>${votedPlayer.name} guessed the word incorrectly.<br>Mister White wins! 😎</strong>`;
        }
      }

      mwInfo.innerHTML = resultMsg;

      mwGuessDiv.innerHTML = `<button id="restart-mw">Restart Game</button>`;
      mwGuessDiv.style.display = 'block';

      document.getElementById('restart-mw').onclick = () => {
        resetMisterWhite();
      };
    };

    input.focus();
  }

  function resetMisterWhite() {
    mwInfo.innerHTML = '';
    mwPlayerDiv.innerHTML = '';
    mwGuessDiv.style.display = 'none';
    mwGuessDiv.innerHTML = '';
    mwWordGuessDiv.style.display = 'none';
    mwWordGuessDiv.innerHTML = '';
    currentPlayerIndex = 0;
    gameStarted = false;
  }

  mwStartBtn.addEventListener('click', () => {
    if (gameStarted) {
      if (!confirm("Game already started. Restart?")) return;
    }
    startMisterWhiteGame();
  });
</script>

</body>
</html>
