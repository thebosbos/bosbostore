<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Simple Arcade Game - Beautiful</title>
<style>
  /* Reset & basics */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    color: white;
    user-select: none;
  }

  /* Navbar */
  #navbar {
    width: 100%;
    max-width: 480px;
    padding: 1.5rem 2rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: rgba(0,0,0,0.3);
    border-radius: 12px;
    margin-top: 2rem;
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
  }
  .logo {
    font-size: 1.75rem;
    font-weight: 700;
    letter-spacing: 2px;
  }
  #start-game {
    background: #5f27cd;
    border: none;
    padding: 0.6rem 1.4rem;
    font-size: 1rem;
    font-weight: 600;
    border-radius: 30px;
    cursor: pointer;
    color: white;
    transition: background 0.3s ease;
    box-shadow: 0 4px 15px rgba(95, 39, 205, 0.5);
  }
  #start-game:hover {
    background: #341f97;
    box-shadow: 0 6px 20px rgba(52, 31, 151, 0.7);
  }
  #start-game:active {
    transform: scale(0.95);
  }

  /* Game area */
  #game-area {
    position: relative;
    width: 100%;
    max-width: 480px;
    height: 600px;
    background: #1a1a2e;
    margin: 2rem 0;
    border-radius: 20px;
    overflow: hidden;
    box-shadow:
      0 8px 16px rgba(0,0,0,0.5),
      inset 0 0 50px #764ba2;
  }

  /* Player block */
  #player {
    position: absolute;
    bottom: 20px;
    left: 220px;
    width: 50px;
    height: 50px;
    background: linear-gradient(135deg, #23d997, #2dce89);
    border-radius: 12px;
    box-shadow:
      0 4px 10px rgba(35, 217, 151, 0.6),
      0 0 15px #2dce89;
    transition: left 0.15s ease;
  }

  /* Falling blocks */
  .block {
    position: absolute;
    width: 50px;
    height: 50px;
    background: linear-gradient(135deg, #ff416c, #ff4b2b);
    border-radius: 12px;
    box-shadow:
      0 4px 10px rgba(255, 65, 108, 0.7),
      0 0 20px #ff4b2b;
    will-change: transform;
  }

  /* Score */
  #score {
    font-size: 1.4rem;
    font-weight: 700;
    color: #f8f8f8;
    text-shadow:
      0 0 5px #2dce89,
      0 0 10px #2dce89;
    max-width: 480px;
    width: 100%;
    text-align: center;
    user-select: none;
  }

  /* Responsive */
  @media (max-width: 520px) {
    #game-area {
      height: 500px;
    }
    #player, .block {
      width: 40px;
      height: 40px;
    }
    #player {
      bottom: 15px;
    }
  }
</style>
</head>
<body>

<nav id="navbar">
  <div class="logo">Simple Arcade</div>
  <button id="start-game">Start Game</button>
</nav>

<div id="game-area">
  <div id="player"></div>
</div>

<div id="score">Score: 0</div>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const gameArea = document.getElementById('game-area');
    const player = document.getElementById('player');
    const startButton = document.getElementById('start-game');
    const scoreDisplay = document.getElementById('score');

    let gameInterval;
    let blocks = [];
    let score = 0;
    let isGameOver = false;

    let gameWidth, gameHeight, playerWidth, playerHeight;

    // Initialize sizes (also update on resize)
    function updateSizes() {
      gameWidth = gameArea.clientWidth;
      gameHeight = gameArea.clientHeight;
      playerWidth = player.clientWidth;
      playerHeight = player.clientHeight;
    }
    updateSizes();
    window.addEventListener('resize', updateSizes);

    let playerX = 220; // initial left position
    const playerSpeed = 25; // px per key press

    function movePlayer(dir) {
      if (dir === 'left') {
        playerX = Math.max(0, playerX - playerSpeed);
      } else if (dir === 'right') {
        playerX = Math.min(gameWidth - playerWidth, playerX + playerSpeed);
      }
      player.style.left = playerX + 'px';
    }

    function createBlock() {
      const block = document.createElement('div');
      block.classList.add('block');
      block.style.top = '-50px';
      const blockX = Math.floor(Math.random() * (gameWidth - 50));
      block.style.left = blockX + 'px';
      gameArea.appendChild(block);
      blocks.push({ el: block, x: blockX, y: -50 });
    }

    function updateBlocks() {
      for (let i = blocks.length - 1; i >= 0; i--) {
        const b = blocks[i];
        b.y += 6; // falling speed
        if (b.y > gameHeight) {
          gameArea.removeChild(b.el);
          blocks.splice(i, 1);
          continue;
        }
        b.el.style.top = b.y + 'px';

        // Collision detection
        if (
          b.y + 50 > gameHeight - playerHeight - 20 &&
          b.x < playerX + playerWidth &&
          b.x + 50 > playerX
        ) {
          endGame();
          return;
        }
      }
    }

    function gameLoop() {
      if (isGameOver) return;
      updateBlocks();

      score++;
      scoreDisplay.textContent = 'Score: ' + score;

      if (Math.random() < 0.04) { // increase spawn rate slightly
        createBlock();
      }
    }

    function startGame() {
      isGameOver = false;
      score = 0;
      scoreDisplay.textContent = 'Score: 0';

      blocks.forEach(b => gameArea.removeChild(b.el));
      blocks = [];

      playerX = (gameWidth - playerWidth) / 2;
      player.style.left = playerX + 'px';

      if (gameInterval) clearInterval(gameInterval);
      gameInterval = setInterval(gameLoop, 1000 / 60);

      startButton.disabled = true;
      startButton.style.opacity = 0.6;
      startButton.style.cursor = 'not-allowed';
    }

    function endGame() {
      isGameOver = true;
      clearInterval(gameInterval);
      alert(`Game Over! Your score: ${score}`);
      startButton.disabled = false;
      startButton.style.opacity = 1;
      startButton.style.cursor = 'pointer';
    }

    document.addEventListener('keydown', e => {
      if (isGameOver) return;
      if (e.key === 'ArrowLeft' || e.key === 'a') {
        movePlayer('left');
      } else if (e.key === 'ArrowRight' || e.key === 'd') {
        movePlayer('right');
      }
    });

    startButton.addEventListener('click', startGame);
  });
</script>

</body>
</html>
